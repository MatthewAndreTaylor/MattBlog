{% extends 'base.html' %}

{% block head %}
<link href="static/css/bootstrap-edit.min.css" rel="stylesheet">
<title>Edit Blog Posts</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">Edit Post</h1>
    <div class="form">
        <form action="/edit/{{post.id}}" method="POST">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-text">Title</div>
                    <input type="text" class="form-control" name="title" id="title" value="{{post.title}}">
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-text">Content</div>
                    <textarea class="form-control" id="content" name="content" rows="15">{{post.content}}</textarea>
                </div>
            </div>

            <div class="col-12">
                <input class="btn btn-primary" type="submit" value="Post">
            </div>
        </form>
    </div>
</div>
{% endblock %}
