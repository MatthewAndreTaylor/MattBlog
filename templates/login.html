<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="icon" href="/static/images/blog_icon.ico">
    <link rel="stylesheet" href="/static/css/login.css">
    <meta name="author" content="Matthew Taylor">
    <meta name="description" content="Matthew Taylor's Personal Blog Login">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
</head>
<body>
<div class="screen">
    <div class="prx-hover"></div>
    <div class="bird">
        <img id="anchor" src="/static/images/bird.png" alt="bird" width="140" height="140">
        <div id="eyes">
            <img class="eye eye-left" src="static/images/eye.png" alt="eye left" width="9">
            <img class="eye eye-right" src="static/images/eye.png" alt="eye right" width="9">
        </div>
    </div>
    <form class="login" action='login' method='POST'>
        <div class="login-field">
            <svg class='login-icon' xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z" fill="#7875B5"></path></svg>
            <input type="text" class="login-input" placeholder="User name / Email" name='email' id='email'/>
        </div>
        <div class="login-field">
            <svg class='login-icon' xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z" fill="#7875B5"></path></svg>
            <input type="password" class="login-input" placeholder="Password" name='password' id='password'/>
        </div>
        <button class="login-submit" type='submit' name='submit'>
            <span>LOG IN</span>
            <svg class='button-icon' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" fill="#7875B5"></path></svg>
        </button>
    </form>
</div>
<script type="text/javascript" src="/static/js/eyetransform.js"></script>
</body>
</html>
